<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <link rel="stylesheet" href="slider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>password generator</title>
</head>
<body>
    <section class="allMid">
        <section><h1>Password Generator</h1></section>

        <section class="pass">
            <p class="passw" id="password">P4$5WorD!</p>  
            <button class="btn-1"><img class="icone" src="images/icons8-copy-24.png" alt="error"></button>
        </section>

        <section class="generator">
            <section class="container-1">
                <section class="charLen">
                    <p class="tit2">Character Length</p>
                    <p id="length">0</p>
                </section>
    
                <section class="lenSelector">
                    <input  type="range" min="0" max="20" value="0" class="slider styled-slider slider-progress" id="myRange">
                </section>
    
                <section class="checkbox">
                    
                    <div class="include">
                        <label class="container">
                            <input type="checkbox" class="checked" id="check-1">
                            <span class="checkmark"></span>
                          </label>
                         <p>Include Uppercase Letters</p> 
                    </div>

                    <div class="include">
                        <label class="container">
                            <input type="checkbox" class="checked" id="check-2">
                            <span class="checkmark"></span>
                          </label>
                          <p>Include Lowercase Letters</p>
                    </div>

                    <div class="include">
                        <label class="container">
                            <input type="checkbox" class="checked" id="check-3">
                            <span class="checkmark"></span>
                          </label>
                          <p>Include Numbers</p>
                    </div>

                    <div class="include">
                        <label class="container">
                            <input type="checkbox" class="checked" id="check-4">
                            <span class="checkmark"></span>
                          </label>
                          <p>Include Symbols</p>
                    </div>

                </section>
    
                <section class="strength">
                    <p class="force">STRENGTH</p>
                    <div class="level">
                        <div class="strenLevel"></div>
                        <div class="strenLevel"></div>
                        <div class="strenLevel"></div>
                        <div class="strenLevel"></div>
                    </div>
                    
                </section>
    
                <section class="generate">
                    <button class ="btn-2">GENERATE -></button>
                </section>
            </section>
            
        </section>
   
    </section>
    <script src="index.js"></script>
</body>
</html>
